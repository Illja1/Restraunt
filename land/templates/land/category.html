{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'land/style.css' %}"/>
      <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/graphicloads/polygon/256/restaurant-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{{category.title}}</title>
  </head>
  <body>
    {% include "inc/_nav.html"%}

<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      {% for item in menu %}
      <div class="card mb-3">
        <div class="card-header">
            Category:<a href="">{{ item.category}}</a>
        </div>

        <div class="card-body">
          <div class="media">
              {% if item.photo %}
                  <img src="{{ item.photo.url }}" alt="" width="250" class="mr-3" >
              {% else %}
                  <img src="https://picsum.photos/536/354"alt="" width="250" class="mr-3">
              {% endif %}
            <div class="media-body">
              <h5 class="card-title">{{ item.title }}</h5>
              {% autoescape off %}
              <p class="card-text">{{ item.content|safe|linebreaks|truncatewords:50 }}</p>
              {% endautoescape %}
              <a href="{% url 'detail' item.pk %}" class="btn btn-primary">Read more...</a>
                </div>
              </div>
            </div>
          </div>
          <hr>
          {% endfor %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
